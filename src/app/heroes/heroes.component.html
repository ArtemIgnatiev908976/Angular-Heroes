

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
<!--   [class.selected]="hero === selectedHero" Если текущий герой списка - selectedHero, фреймворк Angular добавляет selected класс CSS. Если герои отличаются, фреймворк Angular удаляет класс-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
